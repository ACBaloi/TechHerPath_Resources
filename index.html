<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Resources</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div>
                <img src="" alt="logo" class="logo-image"/>
            </div>
            <div class="logo-name">
               <span>TechHerPath</span>
               <p class="logo-slogan">Empower Your Journey</p>
            </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Career Roadmap</a></li>
                <li><a href="#">Find Mentors</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Career Quiz</a></li>
            </ul>
        </nav>
        <div class="sign-in">
            <p>User Profile picture</p>
            <p>User name</p>
        </div>
    </header>

    <main>
        <section class="banner">
            <div>
                <h1>Learning Resources</h1>
            </div>
            <div>
                <p>Curated courses, bootcamps, and learning materials to accelerate your tech journey</p>
            </div>
        </section>

        <section class="button-card">
            <div>
                <ul>
                    <li><button type="button">All Resources</button></li>
                    <li>Featured</li>
                    <li>Free</li>
                    <li>Scholarships</li>
                </ul>
            </div>
        </section>

        <section class="search-card">
            <div>
                <input type="search" placeholder="Search resources... "/>
            </div>

            <div class="sort">
                <div class="collection-sort">
                    <select>
                        <option value="/">All Types</option>
                        <option value="/">Courses</option>
                        <option value="/">Bootcamps</option>
                        <option value="/">Tutorials</option>
                        <option value="/">Books</option>
                        <option value="/">Certifications</option>
                        <option value="/">Scholarships</option>
                        <option value="/">Events</option>
                        <option value="/">Challenges</option>
                    </select>
                </div>

                <div class="collection-sort">
                    <select>
                        <option value="/">All Costs</option>
                        <option value="/">Free</option>
                        <option value="/">Paid</option>
                        <option value="/">Freemium</option>
                        <option value="/">Scholarship Available</option>
                    </select>
                </div>

                <div class="collection-sort">
                    <select>
                        <option value="/">All Levels</option>
                        <option value="/">Beginner</option>
                        <option value="/">Intermediate</option>
                        <option value="/">Advanced</option>
                        <option value="/">All Levels</option>
                    </select>
                </div>
            </div>
        </section>


    </main>
    
</body>
</html>
